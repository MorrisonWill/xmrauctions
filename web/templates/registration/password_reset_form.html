{% extends 'base.html' %}

{% block content %}

<section id="main" class="wrapper">
  <div class="container">
    <header class="minor">
      <h2>Password Reset</h2>
    </header>
    <section>
      <p>Enter your email address below to receive instructions for setting a new one.</p>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
      </form>
    </section>
  </div>
</section>

{% endblock %}
